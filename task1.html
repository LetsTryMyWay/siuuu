<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the container */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
        }

        table {
            border-collapse: separate; /* Use separate borders */
            border-spacing: 2px; /* Add cellspacing */
            width: 100%;
        }

        th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        tr {
            background-color: skyblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Task-1 ex</caption>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
