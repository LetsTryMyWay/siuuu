<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .center-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-box {
            width: 50%;
            height: 50%;
            border: 1px solid black;
            padding: 20px;
        }

        ol {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div class="center-page"> 
        <div class="center-box"> 
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ol>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ol>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
</html>
